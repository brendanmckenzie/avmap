<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>AvMap</title>
    <link rel="stylesheet" href="map.css" />
    <link
      href="https://unpkg.com/maplibre-gl@^5.6.1/dist/maplibre-gl.css"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/maplibre-gl@^5.6.1/dist/maplibre-gl.js"></script>
    <script
      src="https://unpkg.com/@turf/turf@%5E7/turf.min.js"
      charset="utf-8"
    ></script>
  </head>
  <body>
    <div id="map" tabindex="-1"></div>
    <div id="controls">
      <button onclick="flightSim.start()" tabindex="-1">start</button>
      <button onclick="flightSim.stop()" tabindex="-1">stop</button>
      <button onclick="flightSim.moveToNearestOnPath()" tabindex="-1">back to path</button>
      <button onclick="flightSim.step()" tabindex="1">forward</button>
      <button onclick="flightSim.step(false)" tabindex="2">back</button>
    </div>
    <script src="./map.js" type="text/javascript"></script>
  </body>
</html>
