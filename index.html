<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>LTF NAV Previews</title>
    <link rel="stylesheet" href="map.css" />
    <link
      href="https://unpkg.com/maplibre-gl@^5.6.1/dist/maplibre-gl.css"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/maplibre-gl@^5.6.1/dist/maplibre-gl.js"></script>
    <script
      src="https://unpkg.com/@turf/turf@%5E7/turf.min.js"
      charset="utf-8"
    ></script>
  </head>
  <body>
    <div id="map" tabindex="-1"></div>
    <div id="controls">
      <select id="routeSelector" tabindex="0">
        <option value="NAV1">NAV1</option>
        <option value="NAV2">NAV2</option>
        <option value="NAV3">NAV3</option>
      </select>
      <button onclick="toggleMapView()" tabindex="-1">toggle view</button>
      <button onclick="flightSim.start()" tabindex="-1">start animate</button>
      <button onclick="flightSim.stop()" tabindex="-1">stop</button>
      <button onclick="flightSim.step(1)" tabindex="1">move forward</button>
      <button onclick="flightSim.step(-1)" tabindex="2">move backward</button>
    </div>
    <script src="./points.js" type="text/javascript"></script>
    <script src="./map.js" type="text/javascript"></script>
  </body>
</html>
